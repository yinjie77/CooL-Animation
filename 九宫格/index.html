<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../public/style/icon/iconfont.css">
</head>

<body>
    <div class="main">
        <div class="navigation">
            <span style="--i:0;--x:-1;--y:0;"><i class="iconfont icon-game"></i></span>
            <span style="--i:1;--x:1;--y:0;"><i class="iconfont icon-alarm"></i></span>
            <span style="--i:2;--x:0;--y:-1;"><i class="iconfont icon-shoudiantong"></i></span>
            <span style="--i:3;--x:0;--y:1;"><i class="iconfont icon-phone"></i></span>
            <span style="--i:4;--x:-1;--y:1;"><i class="iconfont icon-moon"></i></span>
            <span style="--i:5;--x:-1;--y:-1;"><i class="iconfont icon-time"></i></span>
            <span style="--i:6;--x:1;--y:-1;"><i class="iconfont icon-chat"></i></span>
            <span style="--i:7;--x:1;--y:1;"><i class="iconfont icon-jisuanqi"></i></span>
        </div>
        <div class="close"><i class="iconfont icon-close"></i></div>
    </div>

    <script>
        let navigation = document.querySelector('.navigation')
        let close = document.querySelector('.close')
        navigation.onclick = function () {
            navigation.classList.add('active')
        }
        close.onclick = function () {
            navigation.classList.remove('active')
        }
    </script>
</body>

</html>
